<body>
    <h1> Not having a good Day? </h1>

    <!-- 46. event btn  -->

    <h3>Click Event - Button below will give you a Quote</h3>

    <!-- 47. event mouse -->

    <h3 onMouseover="alert('Your Mouse Pass Through the text (Mouseover Event - World Ends Tomorrow)');">Mouseover Event - World Ends Tomorrow</h3>

    <!-- not working -->

    <img id="img" src="images/before.jpg" alt="Before Img" width="200px"

            document.getElementById("loris").innerHTML = newPara;
